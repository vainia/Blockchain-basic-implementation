{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('index') }}" method="POST">

  <div class="form-group">
    <label for="exampleInputLender">Lender</label>
    <input type="text" class="form-control" id="exampleInputLender" placeholder="Name" value="{{ request.form.get('lender', '') }}">
  </div>

  <div class="form-group">
    <label for="exampleInputAmount">Amount</label>
    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount" value="{{ request.form.get('amount', '') }}">
  </div>

  <div class="form-group">
    <label for="exampleInputBorrower">Borrower</label>
    <input type="text" class="form-control" id="exampleInputBorrower" placeholder="Borrower" value="{{ request.form.get('borrower', '') }}">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}

{% block checking %}

   {% for res in results %}

      <div class="result">

         block {{ res['block'] }} : {{ res['result'] }}

      </div>

   {% endfor %}

{% endblock %}
